<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <title>Minion translator app</title>
</head>
<body>
    <nav id="nav">Bana talk </nav>
    <main>
       <textarea id="input-text-area" class="text-area" placeholder="Put your messages which want to convert into bana language"></textarea>
       <div ><button id="button-to-translate">Translate to banana</button></div>
       <div class="heading-text">Translation will come below </div>
       <div id="output-text-area" class="text-area"></div>
    </main>
    <footer>
        <div style="font-weight: bolder;">About</div>
        <p>
            Are you a fan of minions? Did you know that the gibberish they 
            say is an actual language. Use the translator
             to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
